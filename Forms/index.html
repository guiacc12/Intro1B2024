<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>FORMULÁRIO</h1>
    <form action="">
        <input type="text" name="usuario" placeholder="USUÁRIO"><br>
        <input type="password" name="senha" placeholder="Senha">
        <hr>
        <input type="radio" name="dia" value="segunda"> Segunda <br>
        <input type="radio" name="dia" value="terca" checked> Terça <br>
        <input type="radio" name="dia" value="quarta"> Quarta <br>
        <input type="radio" name="dia" value="quinta"> Quinta <br>
        <input type="radio" name="dia" value="sexta"> Sexta <br>
        <input type="radio" name="dia" value="sabado"> Sabado <br>
        <h2>Está chovendo?</h2>
        <label for="sim">
            <input type="radio" name="chuva" value="sim" id="sim"> Sim
        </label>
        <label for="nao">
            <input type="radio" name="chuva" value="nao" id="nao"> Não
        </label>
        <hr>
        <h3>Sabores da pizza</h3>
        <label for="calabresa">
            <input type="checkbox" name="sabor" value="calabresa" id="calabresa"> Calabresa <br>
        </label>
        <label for="catufrango">
            <input type="checkbox" name="sabor" value="catufrango" id="catufrango"> Catufrango <br>
        </label>
        <label for="mignon">
            <input type="checkbox" name="sabor" value="mignon" id="mignon"> Mignon <br>
        </label>
        </h3>
    </form>
</body>

</html>
